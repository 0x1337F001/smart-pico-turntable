    <style>
        body{font-family:Arial,sans-serif;background-color:#121212;color:#e0e0e0;margin:0;padding:20px}
        .container{max-width:500px;margin:auto;background-color:#1e1e1e;border-radius:8px;box-shadow:0 2px 10px rgba(0,0,0,.5);padding:30px; margin-top: 20px;}
        .header{position: relative; display: flex; justify-content: center; align-items: center; margin-bottom: 25px; min-height: 40px;}
        h1{color:#fff;text-align:center;margin:0;}
        h2{color:#58a6ff;margin-top:0;border-bottom:1px solid #333;padding-bottom:10px;margin-bottom:15px}
        .mode-section{border:1px solid #333;border-radius:6px;padding:15px;margin-bottom:20px;background-color:#2c2c2c}
        label{display:block;margin-bottom:5px;color:#bbb}
        button, .btn{background-color:#0d6efd;color:#fff;padding:12px 20px;border:none;border-radius:4px;cursor:pointer;font-size:16px;width:100%;box-sizing:border-box;margin-top:10px; text-decoration: none; text-align: center;}
        button:hover, .btn:hover{background-color:#0a58ca}
        button.stop-btn{background-color:#dc3545}
        button.stop-btn:hover{background-color:#bb2d3b}
        .btn.settings-btn{position: absolute; right: 0; top: 50%; transform: translateY(-50%); background-color: #6c757d; width: auto; padding: 8px 15px; font-size: 14px; margin-top: 0;}
        .btn.settings-btn:hover{background-color: #5a6268;}
        #status{margin-top:20px;padding:10px;background-color:#333;border-radius:4px;text-align:center;color:#e0e0e0;font-weight:700;min-height:20px}
        .form-group{margin-bottom:15px}input[type=number]{width:calc(100% - 22px);padding:10px;border:1px solid #444;border-radius:4px;box-sizing:border-box;background-color:#333;color:#e0e0e0}
        .speed-selector{display:flex;border-radius:6px;overflow:hidden;border:1px solid #444}
        .speed-selector input[type=radio]{display:none}
        .speed-selector label{flex:1;text-align:center;padding:8px 12px;background-color:#3a3a3a;color:#ccc;cursor:pointer;transition:background-color .2s;margin-bottom:0}
        .speed-selector input[type=radio]:checked+label{background-color:#0d6efd;color:#fff}
        .footer { text-align: center; margin-top: 20px; font-size: 12px; color: #888; }
        .footer a { color: #888; text-decoration: underline; }
        
        /* Responsive styles for mobile */
        @media (max-width: 500px) {
            .header {
                flex-direction: column;
                gap: 15px;
            }
            .btn.settings-btn {
                position: static;
                transform: none;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Smart Turntable</h1>
            <a href="/settings" class="btn settings-btn">Settings</a>
        </div>
        <div id="status">Connecting...</div>
        <div class="mode-section">
            <h2>Continuous Spin Mode</h2>
            <div class="form-group">
                <label>Speed:</label>
                <div class="speed-selector" id="spin-speed-selector">
                    <!-- Options will be populated by JS -->
                </div>
            </div>
            <button onclick="sendCommand({command:'start_spin'})">Start Continuous Spin</button>
            <button class="stop-btn" onclick="sendCommand({command:'stop'})">Stop</button>
        </div>
        <div class="mode-section">
            <h2>Photo Sequence Mode</h2>
            <div class="form-group">
                <label for="degreesPerPhoto">Degrees Per Photo:</label>
                <input type="number" id="degreesPerPhoto" value="10" min="1" max="360" step="1">
            </div>
            <div class="form-group">
                <label>Rotation Speed:</label>
                 <div class="speed-selector" id="seq-speed-selector">
                    <!-- Options will be populated by JS -->
                </div>
            </div>
            <div class="form-group">
                <label>Delay After Photo:</label>
                 <div class="speed-selector" id="seq-delay-selector">
                    <!-- Options will be populated by JS -->
                </div>
            </div>
            <button onclick="startPhotoSequence()">Start Photo Sequence</button>
            <button class="stop-btn" onclick="sendCommand({command:'stop'})">Stop</button>
        </div>
        <div class="mode-section">
            <h2>Manual Control</h2>
            <button onclick="sendCommand({command:'take_picture'})">Take Single Picture</button>
            <div class="form-group" style="margin-top: 20px;" id="trigger-method-group">
                <label>Trigger Method:</label>
                 <div class="speed-selector">
                    <input type="radio" id="trigger_wired" name="trigger_mode" value="WIRED" onchange="setTriggerMode('WIRED')" checked><label for="trigger_wired">Wired</label>
                    <input type="radio" id="trigger_ir" name="trigger_mode" value="IR" onchange="setTriggerMode('IR')"><label for="trigger_ir">IR</label>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <p>Boost me on <a href="https://makerworld.com/en/models/1579183" target="_blank" rel="noopener noreferrer">MakerWorld</a></p>
    </div>
    <script>
        const statusElement = document.getElementById('status');
        const wsUrl = 'ws://' + window.location.host + '/ws';
        let socket;
        let settings = {};

        function connect() {
            socket = new WebSocket(wsUrl);
            socket.onopen = (event) => { 
                statusElement.innerText = "Connected";
                fetch('/api/settings').then(res => res.json()).then(data => {
                    settings = data;
                    populateSelectors();
                    applyHardwareSettings();
                });
            };
            socket.onmessage = (event) => {
                const data = JSON.parse(event.data);
                statusElement.innerText = data.message;
                if (data.speed) {
                    const radioToSelect = document.querySelector('input[name="spin_speed"][value="' + data.speed + '"]');
                    if (radioToSelect) radioToSelect.checked = true;
                }
                if (data.trigger_mode) {
                    const triggerRadio = document.querySelector('input[name="trigger_mode"][value="' + data.trigger_mode + '"]');
                    if (triggerRadio) triggerRadio.checked = true;
                }
            };
            socket.onclose = (event) => {
                statusElement.innerText = "Disconnected. Retrying...";
                setTimeout(connect, 3000);
            };
            socket.onerror = (error) => {
                statusElement.innerText = "Connection Error.";
                socket.close();
            };
        }
        
        function populateSelectors() {
            const s = settings.speeds_ms;
            const d = settings.photo_delays_ms;

            const spinSpeedSelector = document.getElementById('spin-speed-selector');
            spinSpeedSelector.innerHTML = `
                <input type="radio" id="spin_slow" name="spin_speed" value="${s.slow}" onchange="setSpeed(${s.slow})"><label for="spin_slow">Slow</label>
                <input type="radio" id="spin_normal" name="spin_speed" value="${s.normal}" onchange="setSpeed(${s.normal})" checked><label for="spin_normal">Normal</label>
                <input type="radio" id="spin_fast" name="spin_speed" value="${s.fast}" onchange="setSpeed(${s.fast})"><label for="spin_fast">Fast</label>
            `;

            const seqSpeedSelector = document.getElementById('seq-speed-selector');
            seqSpeedSelector.innerHTML = `
                <input type="radio" id="seq_slow" name="seq_speed" value="${s.slow}"><label for="seq_slow">Slow</label>
                <input type="radio" id="seq_normal" name="seq_speed" value="${s.normal}" checked><label for="seq_normal">Normal</label>
                <input type="radio" id="seq_fast" name="seq_speed" value="${s.fast}"><label for="seq_fast">Fast</label>
            `;

            const seqDelaySelector = document.getElementById('seq-delay-selector');
            seqDelaySelector.innerHTML = `
                <input type="radio" id="delay_short" name="seq_delay" value="${d.short}"><label for="delay_short">Short</label>
                <input type="radio" id="delay_medium" name="seq_delay" value="${d.medium}" checked><label for="delay_medium">Medium</label>
                <input type="radio" id="delay_long" name="seq_delay" value="${d.long}"><label for="delay_long">Long</label>
            `;
        }

        function applyHardwareSettings() {
            const version = settings.hardware?.version;
            const triggerGroup = document.getElementById('trigger-method-group');

            if (version === 'without_ir') {
                triggerGroup.style.display = 'none';
            } else {
                triggerGroup.style.display = 'block';
            }
        }

        function sendCommand(payload) {
            if (socket && socket.readyState === WebSocket.OPEN) {
                socket.send(JSON.stringify(payload));
            } else {
                statusElement.innerText = "Not connected.";
            }
        }

        function setSpeed(speed) { sendCommand({command: 'set_speed', speed: speed}); }
        function setTriggerMode(mode) { sendCommand({command: 'set_trigger_mode', mode: mode}); }

        function startPhotoSequence() {
            const deg = parseInt(document.getElementById('degreesPerPhoto').value, 10);
            if (deg < 1 || deg > 360 || (360 % deg !== 0)) {
                statusElement.innerText = 'Error: Degrees must be a factor of 360.';
                return;
            }
            const speed = parseInt(document.querySelector('input[name="seq_speed"]:checked').value, 10);
            const delay = parseInt(document.querySelector('input[name="seq_delay"]:checked').value, 10);
            sendCommand({command: 'start_photo_sequence', deg: deg, speed: speed, delay: delay});
        }

        window.onload = connect;
    </script>
</body>
</html>
